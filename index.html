			<div class="outer-right">

	<div>
		<div class="message">
			<div class="tip">
				Coi nè
			</div>
		</div>

</body>
<script>
    const messages = [
		"Bấm vào giữa đi.",
        "Pham Ngoc Anh bel.",
        "Khà khà khà.",
        "Hí hí hí.",
		"NgocAnh meomeo.",
    ];

    let currentIndex = 0;

    function changeMessage() {
        const tipElement = document.querySelector(".tip");
        tipElement.textContent = messages[currentIndex];
        
        currentIndex = (currentIndex + 1) % messages.length;
    }

    setInterval(changeMessage, 4000);
</script>
